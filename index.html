<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Dashboard</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap icon -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>

<div class="container mt-4">

<h2 class="mb-3">Product Dashboard</h2>

<!-- Toolbar -->
<div class="card p-3 mb-3 shadow-sm">
  <div class="row g-2 align-items-center">

    <div class="col-md-6">
      <input id="searchInput" class="form-control"
             placeholder="ðŸ” Search product by title...">
    </div>

    <div class="col-md-2">
      <select id="pageSize" class="form-select">
        <option value="5">5 / page</option>
        <option value="10">10 / page</option>
        <option value="20">20 / page</option>
      </select>
    </div>

    <div class="col-md-4 text-end">
      <button class="btn btn-success" id="exportBtn">
        Export CSV
      </button>

      <button class="btn btn-primary" id="createBtn">
        + Create
      </button>
    </div>

  </div>
</div>

<!-- Table -->
<table class="table table-hover table-bordered align-middle shadow-sm">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>
                Title
                <button id="sortTitle" class="btn btn-sm btn-light ms-1">
                    <i class="bi bi-arrow-down-up"></i>
                </button>
            </th>
            <th>
                Price
                <button id="sortPrice" class="btn btn-sm btn-light ms-1">
                    <i class="bi bi-arrow-down-up"></i>
                </button>
            </th>
            <th>Category</th>
            <th style="width:120px">Images</th>
        </tr>
    </thead>

    <tbody id="tableBody"></tbody>
</table>

<!-- Pagination -->
<nav class="mt-3">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <button class="page-link" id="prevBtn">Previous</button>
    </li>

    <li class="page-item disabled">
      <span class="page-link" id="pageInfo"></span>
    </li>

    <li class="page-item">
      <button class="page-link" id="nextBtn">Next</button>
    </li>
  </ul>
</nav>

</div>

<!-- CREATE MODAL -->
<div class="modal fade" id="createModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5>Create Product</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input id="newTitle" class="form-control mb-2" placeholder="Title">
        <input id="newPrice" class="form-control mb-2" placeholder="Price">
        <textarea id="newDesc" class="form-control mb-2"
                  placeholder="Description"></textarea>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary"
                data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" id="saveCreate">
            Create
        </button>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS LOAD TRÆ¯á»šC -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script cá»§a báº¡n LOAD SAU -->
<script src="script.js"></script>

</body>
</html>
